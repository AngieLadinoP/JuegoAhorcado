<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <title>Juego del ahorcado </title>
    <script src="script.js"></script>
</head>


<body>

    <h1>
        Bienvenido a Juegos para el hogar
    </h1>

    <p>Este es el juego del ahorcado, debes adivinar la palabra oculta letra por letra, si te equivocas se ira dibujando un muñeco el cual se ahorcará despues de 6 intentos.<br> ¿Podrás salvarlo? </p>

    <canvas id="pantalla" width="960px" height="450px"> <!-- etiqueta del canvas con sus medidas en la pantalla -->
            Tu navegador no soporta Canvas.
    </canvas>
    <!-- El boton que nos sirve para recargar la pagina y asi generar una nueva palabra y volver a jugar -->
    <button id="boton" type="reset" onclick="javascript:window.location.reload();">Volver a Jugar</button>
</body>
