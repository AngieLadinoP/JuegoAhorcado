<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego del ahorcado </title>
    <script src="script.js"></script>
</head>


<body>
    <main>
        <div>
            <h1 id="titulo">
                Bienvenido a Juegos para el hogar
            </h1>
            <p id="reglas">Este es el juego del ahorcado, debes adivinar la palabra oculta letra por letra, si te equivocas se ira dibujando un muñeco el cual se ahorcará despues de 6 intentos. ¿Podrás salvarlo? </p>
        </div>
        <canvas id="pantalla" width="960px" height="450px"> <!-- etiqueta del canvas con sus medidas en la pantalla -->
        </canvas>
        <!-- El boton que  recarga la pagina y asi generar una nueva palabra y volver a jugar -->
        <button id="boton" type="reset" onclick="javascript:window.location.reload();">Volver a Jugar</button>
    </main>

        </p>
